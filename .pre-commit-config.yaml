  #     - id: safety-check
  #       name: safety-check
  #       entry: uv run safety check --ignore=70612
  #       language: system
  #       types: [python]
  #       stages: [pre-push]
  #       pass_filenames: false

  # Check for secrets and sensitive information
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: ^(\.env\.example|\.env\.production\.example)$
        stages: [pre-commit]

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]
        stages: [pre-commit]

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.1-beta
    hooks:
      - id: hadolint-docker
        stages: [pre-commit]

  # YAML formatting and validation
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [yaml, markdown, json]
        exclude: ^(\.vscode/|\.github/)
        stages: [pre-commit]

  # Check for common Python anti-patterns
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify
        args: [--max-line-length=100, --extend-ignore=E203, E501]
        exclude: ^(migrations/|tests/)
        stages: [pre-push]

  # Check requirements.txt for known vulnerabilities
  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit
        entry: uv run pip-audit
        language: system
        types: [python]
        stages: [pre-push]
        pass_filenames: false
